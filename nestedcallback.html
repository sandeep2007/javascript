<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested Callback</title>
    <script>
        function fn1(callback) {
            callback(1, function(p1){
                console.log('nestedcallback function called and their parameter value is ' + p1);
            });
           
        }

        function fn2(p1, nestedcallback) {
            console.log('fn2 function called and their parameter value is ' + p1);
            nestedcallback(2);
        }

        fn1(fn2);  
    </script>
</head>

<body>

</body>

</html>
